<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register form </title>
    <link rel="stylesheet" type="text/css" href="styles.css">    

    <style>
    
    body{
        margin: 0;
        padding: 0;
        font-family: 'Arial';
        background-color: rgb(82, 220, 255);
        }

    form{  
        width: 270px;
        overflow: hidden;
        margin: auto;
        margin-top: 150px;
        padding:10px;
        padding-right: 0;
        background: #fff;
        border: 1px solid silver;
        border-radius: 10px;
        line-height: 30px;
}

    </style>
</head>
<body>

    <form action="/result" method="post">
        <table>
            <tr>
                <h1 align="center"> BMI Calculator</h1>
            </tr>
            <tr>
                <td> Weight </td>
                <td>
                    <input type="text" placeholder="Enter weight.." name="weight">
                </td>
            </tr>

            <tr>
                <td> Height </td>
                <td>
                    <input type="text" placeholder="Enter height.." name="height">
                </td>
            </tr>
            
        
        </table>
        <fieldset align="center" style="border:0 none;">
            <button type="submit"> Calculate BMI </button>
        </fieldset>
    </form>
</body>
</html>
